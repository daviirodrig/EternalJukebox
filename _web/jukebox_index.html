---
title: 'The Eternal Jukebox'
layout: default
app: jukebox
---
<main class="bg-[#2B3E50] text-white flex-grow h-full flex justify-center content-center items-center">

  <div class='flex flex-col gap-6 justify-center items-center text-center'>
    <img src="files/eternal.png" width=800 height=800 />
    <div class="flex flex-col gap-4">
      <h1 class="text-white text-6xl">The Eternal Jukebox</h1>
      <h2 class="text-white text-xl">
        For when your favorite song just isn't long enough
      </h2>
    </div>
  </div>
  <div id="hero" class="flex flex-col h-full items-center justify-center">
    <div class="container">
      <div id='select-track'>
        <div id="search-div">
          <div id='search-form'>
            <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input type="text" id="search"
                class="block w-full p-4 pl-10 text-sm border border-slate-600 rounded-lg bg-slate-600 focus:ring-red-300 focus:border-red-300"
                placeholder="Search" required>
              <button id="go-search"
                class="text-white absolute right-2.5 bottom-2.5 bg-red-300 hover:bg-red-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
            </div>

          </div>
        </div>
      </div>
      <h2 id="pick" class="text-xl"> Or pick one of these favorites</h2>
      <div id="song-list" class="mt-2 text-xl list-disc marker:text-red-300 overflow-auto w-[450px] max-h-96"> </div>
    </div>
    <div id='info'> </div>
  </div>
  </div>
  </div>
  <ul id="song-list" class="text-xl list-disc marker:text-red-300"> </ul>

  {% include search-js.html %}

</main>
